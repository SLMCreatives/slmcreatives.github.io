<body>
    <header>
        <h1 class="site-title"><a href="./">SLM Creatives</a></h1>
        <nav class="site-nav">
            <ul>
                <li><a href="/about">Profile</a></li>
                <li><a href="/services">Services</a></li>
                <li><a href="/projects">Portfolio</a></li>
                <li><a href="" onclick="comingSoon()"  class="active">Subscribe &nbsp <i class="fa-solid fa-square-arrow-up-right"></i></a></li>

    <section class="hero">
        <div class="hero-text">
            <h1>SLM Insight & Highlights</h1>
            <p>The latest news and updates in the digital marketing world.</p>
        </div>

        <div class="blog" id="blog-container">
        </div>

        <div class="contact-form-container">
            <div class="contact-overlay" onclick="toggleForm()"></div>
            <form class="contact-form">
                <h2>
                    Contact Form <!-- <i class="fa-solid fa-close" onclick="toggleForm()"></i> -->
                </h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required></input>
                <label for="message">Your Story:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>








    <footer>
        <div class="links">
            <ul class="footer-list">

                <li class="footer-item"><a href="/blog">Insight</a></li>
                <li class="footer-item"><a href="/contact">Collaborate</a></li>
            </ul>
            <div class="social-icons"><i class="fa fa-twitter"></i><i class="fa fa-facebook"></i><i class="fa fa-instagram"></i></div>
        </div>
